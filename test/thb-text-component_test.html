<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

    <title>thb-text-component test</title>

    <script src="../node_modules/@webcomponents/webcomponentsjs/webcomponents-loader.js"></script>
    <script src="../node_modules/@polymer/test-fixture/test-fixture.js"></script>
    <script src="../node_modules/mocha/mocha.js"></script>
    <script src="../node_modules/chai/chai.js"></script>
    <script src="../node_modules/wct-mocha/wct-mocha.js"></script>

    <script type="module" src="../thb-text-component.js"></script>
  </head>
  <body>

    <test-fixture id="BasicFixture_1">
      <template>
        <thb-text-component></thb-text-component>
      </template>
    </test-fixture>

    <test-fixture id="BasicFixture_2">
      <template>
        <thb-text-component value=''></thb-text-component>
      </template>
    </test-fixture>

    <test-fixture id="BasicFixture_3">
      <template>
        <thb-text-component value='0'></thb-text-component>
      </template>
    </test-fixture>

    <test-fixture id="BasicFixture_4">
      <template>
        <thb-text-component value='0.25'></thb-text-component>
      </template>
    </test-fixture>

    <test-fixture id="BasicFixture_5">
      <template>
        <thb-text-component value='1'></thb-text-component>
      </template>
    </test-fixture>

    <test-fixture id="BasicFixture_6">
      <template>
        <thb-text-component value='11'></thb-text-component>
      </template>
    </test-fixture>

    <test-fixture id="BasicFixture_7">
      <template>
        <thb-text-component value='11.25'></thb-text-component>
      </template>
    </test-fixture>

    <script type="module">
      suite('thb-text-component', () => {

        test('instantiating with no value', () => {
          const element = fixture('BasicFixture_1');
          assert.equal(element.value, undefined);
          const elementShadowRoot = element.shadowRoot;
          const elementSpan = elementShadowRoot.querySelector('span');
          assert.equal(elementSpan.innerHTML, 'Error');         
        });

        test('instantiating with empty string', () => {
          const element = fixture('BasicFixture_2');
          assert.equal(element.value, '');
          const elementShadowRoot = element.shadowRoot;
          const elementSpan = elementShadowRoot.querySelector('span');
          assert.equal(elementSpan.innerHTML, 'Error');         
        });

        test('instantiating with zero', () => {
          const element = fixture('BasicFixture_3');
          assert.equal(element.value, '0');
          const elementShadowRoot = element.shadowRoot;
          const elementSpan = elementShadowRoot.querySelector('span');
          assert.equal(elementSpan.innerHTML, 'ศูนย์บาทถ้วน');         
        });

        test('0.25', () => {
          const element = fixture('BasicFixture_4');
          assert.equal(element.value, '0.25');
          const elementShadowRoot = element.shadowRoot;
          const elementSpan = elementShadowRoot.querySelector('span');
          assert.equal(elementSpan.innerHTML, 'ยี่สิบห้าสตางค์');         
        });

        test('1', () => {
          const element = fixture('BasicFixture_5');
          assert.equal(element.value, '1');
          const elementShadowRoot = element.shadowRoot;
          const elementSpan = elementShadowRoot.querySelector('span');
          assert.equal(elementSpan.innerHTML, 'หนึ่งบาทถ้วน');         
        });

        test('11', () => {
          const element = fixture('BasicFixture_6');
          assert.equal(element.value, '11');
          const elementShadowRoot = element.shadowRoot;
          const elementSpan = elementShadowRoot.querySelector('span');
          assert.equal(elementSpan.innerHTML, 'สิบเอ็ดบาทถ้วน');         
        });

        test('11.25', () => {
          const element = fixture('BasicFixture_7');
          assert.equal(element.value, '11.25');
          const elementShadowRoot = element.shadowRoot;
          const elementSpan = elementShadowRoot.querySelector('span');
          assert.equal(elementSpan.innerHTML, 'สิบเอ็ดบาทยี่สิบห้าสตางค์');         
        });
/*

          assert.equal(elementHeader.innerHTML, '');
        });

        test('setting a property on the element works', () => {
          // Create a test fixture
          const element = fixture('ChangedPropertyTestFixture');
          assert.equal(element.value, '');
          const elementShadowRoot = element.shadowRoot;
          const elementHeader = elementShadowRoot.querySelector('h2');
          assert.equal(elementHeader.innerHTML, '');
        });*/

      });
    </script>

  </body>
</html>
